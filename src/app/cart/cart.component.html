<div class="container">

    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let item of carts.myCart; let i=index" >
                <td *ngIf="i>0">
                    <div class="d-flex align-items-center">
                        <img [src]="item.imgPath" alt="" style="width: 90px; height: 90px" class="rounded-circle" />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{item.brand}}</p>
                            <p class="text-muted mb-0">{{item.modal}}</p>
                            <p class="text-muted mb-0">{{item.ram}}</p>
                            <p class="text-muted mb-0">{{item.storage}}</p>

                        </div>
                    </div>
                </td>
                <td *ngIf="i>0">
                    <p class="btn btn-primary" (click)="addAmount();this.num=i ">+</p>
                    <h1>{{this.itemAmount}}</h1>
                    <p class="btn btn-primary" >-</p>
                </td>
                <td *ngIf="i>0">
                    <p>{{item.price}}</p>
                </td>
                <td *ngIf="i>0">
                    <p>{{Subtotal}}</p>
                </td>
            </tr>
        </tbody>
    </table>

</div>
