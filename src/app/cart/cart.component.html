<div class="container">
    <div *ngIf="carts.myCart.length==0" >
    <h1 class="text-center m-3">ðŸ˜Ÿ</h1>
    <h2 class="text-center m-3">
        No product selected !
    </h2>
    </div>
    

    <table class="table align-middle mb-0 bg-white m-3 " *ngIf="carts.myCart.length>0">
        <thead class="bg-light">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let item of carts.myCart; let i=index" >
                <td>
                    {{i}}
                </td>
                <td >
                    <div class="d-flex align-items-center">
                        <img [src]="item.imgPath" alt="" style="width: 90px; height: 90px" class="rounded-circle" />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{item.brand}}</p>
                            <p class="text-muted mb-0">{{item.modal}}</p>
                            <p class="text-muted mb-0">{{item.ram}}</p>
                            <p class="text-muted mb-0">{{item.storage}}</p>

                        </div>
                    </div>
                </td>
                <td>
                    <div  >
                        <a class="btn btn-secondary" (click)="selectedQuantity=i;addQuantity();">+</a>
                        <span class="m-3">{{item.quantity}}</span>
                        <a class="btn btn-secondary" (click)="selectedQuantity=i;removeQuantity();">-</a>
                    </div>
                    
                </td>
                <td>
                    <p>{{item.price | currency}}</p>
                </td>
                <td>
                    <p>{{item.price*item.quantity| currency }}</p>
                </td>

                <td>
                    <button class="btn btn-danger" (click)="remove()" >remove</button>
                </td>
            </tr>
        </tbody>
        <div class="col-6 m-3">
            <button class="btn btn-warning " type="button" routerLink="/checkout" >Proceed to checkout</button>
        </div>
    </table>
</div>
